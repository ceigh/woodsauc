image: node:latest

before_script:
  - npm i

cache:
  paths:
    - node_modules/

docs:
  stage: build
  script:
    - npm run docs
  artifacts:
    paths:
      - docs

webpack:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist

test:
  stage: test
  script:
    - echo 'Tests are passed!'

pages:
  stage: deploy
  script:
    - mkdir public
    - mv -v dist/* public/
    - mv -v docs/* public/
  artifacts:
    paths:
      - public
  only:
    - master
