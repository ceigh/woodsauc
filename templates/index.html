<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аукцион</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
    <link rel="icon" href="{% static 'maple.png' %}">
</head>
<body>
<div id="blind"></div>

<div class="grid">
    <div class="col-2-3">
        <div id="candidates-area" class="flex">
            <div class="block">
                <label>
                    <input class="name" type="text" placeholder="Фильм" tabindex="1" onchange="createLink(this)">
                    <input class="cost" type="number" min="0" placeholder="₽">
                </label>

                <a href="https://www.kinopoisk.ru" target="_blank" class="kp-link">
                    <i class="material-icons">video_library</i></a>
                <button type="button" class="btn" onclick="clearRow()">
                    <i class="material-icons">delete</i>
                </button>
            </div>

            <button id="add-btn" type="button" tabindex="2">
                <i class="material-icons md-36">add_box</i>
            </button>

        </div>
    </div>

    <div class="col-1-3">
        <div id="timer-area">
            <div id="timer">10:00:00</div>
            <button autofocus id="start-btn" class="timer-btn" type="button">
                <i class="material-icons md-48">play_arrow</i>
            </button>
            <button id="stop-btn" class="timer-btn" type="button">
                <i class="material-icons md-48">stop</i>
            </button>
            <button id="minus-btn" class="timer-btn" type="button">
                <i class="material-icons md-48">keyboard_arrow_down</i>
            </button>
            <button id="plus-btn" class="timer-btn" type="button">
                <i class="material-icons md-48">keyboard_arrow_up</i>
            </button>
            <button id="plus-two-btn" class="timer-btn" type="button">
                <i class="material-icons md-48">keyboard_capslock</i>
            </button>
        </div>

        <div id="settings" class="closed">
            <div>
                <label for="bg-url">URL фона:</label><br><br>
                <input type="url" id="bg-url" placeholder="URL фона">

                <button id="save-bg-url-btn" class="settings-btn" type="button">
                    <i class="material-icons">save</i>
                </button>
            </div>
        </div>
    </div>

</div>

<div id="settings-icon">
    <i class="material-icons">settings</i>
</div>

<div id="modal" class="closed"><p></p></div>
<div id="modal-overlay" class="closed"></div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
