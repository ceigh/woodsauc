<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аукцион β</title>
    {% load static %}
    <link href="{% static 'maple.png' %}" rel="icon">
</head>
<body>
<div id="blind"></div>
<div class="grid">
    <div class="col-2-3">
        <div id="candidates-area" class="flex">
            <div class="block">
                <label>
                    <input class="name" type="text" onkeyup="changeSize(this);createLink(this)"
                           title="Фильм, игра, etc" autocomplete="off" placeholder="Позиция">
                    <input class="cost" type="number" min="0" placeholder="₽" title="Сумма"
                           onkeyup="changeTitle(this)" onchange="sortCandidates()" autocomplete="off">
                </label>
                <span>
                <a href="https://www.kinopoisk.ru" target="_blank" class="kp-link"
                   title="Ссылка на кинопоиск"><img src="{% static 'icons/round-video_library-24px.svg' %}"
                                                    alt="Иконка ссылки на кинопоиск"></a>
                <button type="button" class="btn" onclick="clearRow()" title="Очистить">
                    <img src="{% static 'icons/round-delete_outline-24px.svg' %}" alt="Иконка очистки">
                </button>
                </span>
            </div>

            <button id="add-btn" type="button" title="Добавить">
                <img src="{% static 'icons/round-add_box-24px.svg' %}" alt="Иконка добавления">
            </button>
        </div>
    </div>

    <div class="col-1-3">
        <div id="timer-area">
            <div id="timer" title="Таймер">10:00:00</div>
            <div id="timer-btns">
                <button autofocus id="start-btn" class="timer-btn" type="button" title="Старт">
                    <img src="{% static 'icons/round-play_arrow-24px.svg' %}" alt="Иконка старта">
                </button>
                <button id="stop-btn" class="timer-btn" type="button" title="Стоп">
                    <img src="{% static 'icons/round-stop-24px.svg' %}" alt="Иконка остановки">
                </button>
                <button id="minus-btn" class="timer-btn" type="button" title="Минус минута">
                    <img src="{% static 'icons/round-keyboard_arrow_down-24px.svg' %}" alt="Иконка минус минуты">
                </button>
                <button id="plus-btn" class="timer-btn" type="button" title="Плюс минута">
                    <img src="{% static 'icons/round-keyboard_arrow_up-24px.svg' %}" alt="Иконка плюс минуты">
                </button>
                <button id="plus-two-btn" class="timer-btn" type="button" title="Плюс две минуты">
                    <img src="{% static 'icons/round-keyboard_capslock-24px.svg' %}" alt="Иконка плюс двух минут">
                </button>
            </div>
        </div>

        <div id="settings" class="closed">
            <div>
                <label for="bg-url">URL фона:</label><br><br>
                <input type="url" id="bg-url" placeholder="URL фона" title="Ссылка на фотографию" autocomplete="off">

                <button id="save-bg-url-btn" class="settings-btn" type="button" title="Сохранить">
                    <img src="{% static 'icons/round-save-24px.svg' %}" alt="Иконка сохранения">
                </button>
                <button id="clear-bg-url-btn" class="settings-btn" type="button" title="Сбросить">
                    <img src="{% static 'icons/round-clear-24px.svg' %}" alt="Иконка очистки">
                </button>
            </div>

            <div>
                <label for="da-url">
                    <a href="https://www.donationalerts.com/dashboard/alert-widget" target="_blank">
                        DonationAlerts:
                    </a>
                </label><br><br>
                <input type="password" id="da-url" placeholder="Ссылка DA"
                       title='Чтобы автоматически добавлять позиции из пожертвований, вставьте в это поле ссылку на встраивание которая находится в разделе
"Виджеты" -> "Оповещения" DonationAlerts' autocomplete="off">

                <button id="save-da-url-btn" class="settings-btn" type="button" title="Сохранить">
                    <img src="{% static 'icons/round-save-24px.svg' %}" alt="Иконка сохранения">
                </button>
                <button id="clear-da-url-btn" class="settings-btn" type="button" title="Сбросить">
                    <img src="{% static 'icons/round-clear-24px.svg' %}" alt="Иконка очистки">
                </button>
            </div>

            <div title="Написать о проблеме">
                <a id="mail-url" href="mailto:incoming+ceigh-auction-11633616-rwjsauv0b8z8yv37eoj8ad5r-issue@incoming.gitlab.com?body=Введите%20описание%20проблемы&subject=Введите%20заголовок%20проблемы">
                    <img src="{% static 'icons/round-bug_report-24px.svg' %}" alt="Иконка багрепорта">
                </a>
            </div>
        </div>
    </div>
</div>

<div id="settings-icon" title="Настройки">
    <img src="{% static 'icons/round-settings-24px.svg' %}" alt="Иконка настроек">
</div>

<div id="reset-icon" title="Очистить все">
    <img src="{% static 'icons/round-delete_sweep-24px.svg' %}" alt="Иконка очистки">
</div>

<div id="modal" class="closed"><p></p></div>
<div id="modal-overlay" class="closed"></div>
<img id="color-extractor" crossOrigin="anonymous" alt="Задний фон" src="">

<link href="{% static 'style.min.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700" rel="stylesheet">

<script async src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script defer src="{% static 'script.min.js' %}"></script>
</body>
</html>
